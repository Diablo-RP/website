<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Diablo County RP - Player Dashboard</title>
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/diablo.css">
  </head>

  <body>
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- ***** Logo Start ***** -->
              <a href="index.html" class="logo">
                <img src="assets/images/logo.png" alt="">
              </a>
              <!-- ***** Logo End ***** -->
              <!-- ***** Menu Start ***** -->
              <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="join.html">How to Join</a></li>
                <li><a href="rules.html">Rules</a></li>
                <li><a href="applications.html">Applications</a></li>
                <li><a href="content_creator.html">Content Creator</a></li>
                <li><a href="player-dashboard.html" class="active">Dashboard</a></li>
                <li><a href="signin.html">Sign Out</a></li>
              </ul>
              <a class='menu-trigger'><span>Menu</span></a>
              <!-- ***** Menu End ***** -->
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-content">
            <!-- ***** Player Info Start ***** -->
            <div class="row">
              <div class="col-lg-12">
                <div class="main-profile">
                  <div class="row">
                    <div class="col-lg-12">
                      <h2>Player Dashboard</h2>
                      <div class="player-info">
                        <h4>Character Information</h4>
                        <p><strong>Citizen ID:</strong> <span id="citizenId"></span></p>
                        <p><strong>Money:</strong> $<span id="money"></span></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- ***** Player Info End ***** -->
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="col-lg-12">
          <p>Copyright 2024 DiabloCountyRP. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script>
      // Load player info when the page loads
      window.onload = async function() {
        try {
          const response = await fetch('/api/player-info', {
            method: 'GET',
            credentials: 'include'
          });

          if (!response.ok) {
            const data = await response.json();
            alert(data.error || 'Not logged in');
            window.location.href = 'signin.html';
            return;
          }

          const data = await response.json();
          document.getElementById('citizenId').textContent = data.citizenId;
          document.getElementById('money').textContent = data.money.toLocaleString();
        } catch (error) {
          console.error('Error:', error);
          window.location.href = 'signin.html';
        }
      };
    </script>
  </body>
</html>
