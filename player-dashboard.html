<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Diablo County RP - Player Dashboard</title>
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-cyborg-gaming.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/diablo.css">
  </head>
  <body>
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <a href="index.html" class="logo">
                <img src="assets/images/logo.png" alt="">
              </a>
              <div class="search-input">
                <form id="search" action="#">
                  <input type="text" placeholder="Type Something" id='searchText' name="searchKeyword" onkeypress="handle" />
                  <i class="fa fa-search"></i>
                </form>
              </div>
              <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="rules.html">Rules</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="applications.html">Applications</a></li>
                <li><a href="content_creator.html">Content Creator</a></li>
                <li><a href="signin.html" class="active">Account</a></li>
              </ul>
              <a class='menu-trigger'>
                <span>Menu</span>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-content">
            <div class="row">
              <div class="col-lg-12">
                <div class="main-profile">
                  <div class="row">
                    <div class="col-lg-4">
                      <img src="assets/images/profile.jpg" alt="" style="border-radius: 23px;">
                    </div>
                    <div class="col-lg-4 align-self-center">
                      <div class="main-info header-text">
                        <h4>Player Profile</h4>
                        <div id="playerInfo">
                          <p><strong>Character ID:</strong> <span id="characterId">Loading...</span></p>
                          <p><strong>Steam ID:</strong> <span id="steamId">Loading...</span></p>
                          <p><strong>Account Created:</strong> <span id="createdAt">Loading...</span></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <p>Copyright &copy; 2024 DiabloCountyRP. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/isotope.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/tabs.js"></script>
    <script src="assets/js/popup.js"></script>
    <script src="assets/js/custom.js"></script>
    <script>
      // Check if user is logged in
      window.onload = async function() {
        try {
          const response = await fetch('http://localhost:3001/api/player-info', {
            method: 'GET',
            credentials: 'include'
          });

          if (!response.ok) {
            // If not logged in, redirect to sign in page
            window.location.href = 'signin.html';
            return;
          }

          const data = await response.json();
          
          // Update player info
          document.getElementById('characterId').textContent = data.characterId;
          document.getElementById('steamId').textContent = data.steamId;
          document.getElementById('createdAt').textContent = new Date(data.createdAt).toLocaleDateString();
        } catch (error) {
          console.error('Error:', error);
          alert('Error loading player information');
        }
      }
    </script>
  </body>
</html>
